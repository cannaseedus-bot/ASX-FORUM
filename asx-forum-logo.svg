<svg
  width="512"
  height="512"
  viewBox="0 0 512 512"
  xmlns="http://www.w3.org/2000/svg"
  role="img"
  aria-label="ASX Forum Logo"
>

  <!-- Background -->
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0b1020"/>
      <stop offset="100%" stop-color="#0f172a"/>
    </linearGradient>

    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#22d3ee"/>
      <stop offset="100%" stop-color="#38bdf8"/>
    </linearGradient>
  </defs>

  <rect x="0" y="0" width="512" height="512" rx="96" fill="url(#bg)"/>

  <!-- Forum Ring -->
  <circle
    cx="256"
    cy="256"
    r="168"
    fill="none"
    stroke="url(#accent)"
    stroke-width="18"
    opacity="0.85"
  />

  <!-- Signal Nodes -->
  <circle cx="256" cy="88" r="10" fill="#22d3ee"/>
  <circle cx="424" cy="256" r="10" fill="#22d3ee"/>
  <circle cx="256" cy="424" r="10" fill="#22d3ee"/>
  <circle cx="88" cy="256" r="10" fill="#22d3ee"/>

  <!-- Core Glyph -->
  <text
    x="256"
    y="300"
    text-anchor="middle"
    font-size="220"
    font-family="system-ui, -apple-system, Segoe UI, sans-serif"
    font-weight="700"
    fill="#e5e7eb"
    letter-spacing="-12"
  >
    ASX
  </text>

  <!-- Submark -->
  <text
    x="256"
    y="360"
    text-anchor="middle"
    font-size="28"
    font-family="system-ui, -apple-system, Segoe UI, sans-serif"
    fill="#94a3b8"
    letter-spacing="4"
  >
    FORUM
  </text>

</svg>
